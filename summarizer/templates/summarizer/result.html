
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Result</title>
    <link rel="stylesheet" href="{% static 'summarizer/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Summary Result</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
            <p>Total words in original article: {{ original_length }}</p>
            <p>Total words in summarized article: {{ summary_length }}</p>
        {% endif %}
        <a href="{% url 'summarizer:summarize' %}">Go back</a>
    </div>
</body>
</html>
